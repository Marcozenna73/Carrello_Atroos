<!DOCTYPE html>
<html lang="it">

<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<script src="/static/myScript.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark d-flex justify-content-between">
		<div class="container-fluid">
			<div class="dropdown">
				<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" style="font-size: 20px; margin-top: 3px;">
					<i class="fa fa-user-circle"></i> {{ utenti[num_utente][0] }}
				</button>
				<ul class="dropdown-menu"> 
                    {% for utente in utenti %} 
                    <li><a class="dropdown-item" href="{{url_for('cambiaUtente', user=utente[0])}}">{{ utente[0] }}</a></li> 
                    {% endfor %} 
                </ul>
			</div>

			<a href="https://atroos.com/">
				<img title='Logo di Atroos' src="https://atroos.com/wp-content/uploads/2019/06/logoatroos1-1-1.png" alt="Logo Atroos" width="60" height="50">
			</a> 

            {% block HomeCarrello %} {% endblock %}

		</div>
	</nav>
	<div class="container-fluid">
		<h1 style="font-size:50px; color: blue; text-align: left; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">{% block NomePagina %}{% endblock %} Atroos</h1> 
        
        {% block CorpoPagina %}{% endblock %}

	</div>
	<a href='http://atroos.com/'>
		<img title='Logo di Atroos' src='https://atroos.com/wp-content/uploads/2019/06/logoatroos1-1-1.png' alt="Logo dell'azienda" style='width: 30%'>
	</a>
</body>

</html>
